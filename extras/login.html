<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Team - Login</title>
    <!--Enlace CSS-->
    <link  href="./css/style.css" rel="stylesheet">
    <!--iconos de google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</head>
<body>
    <!--Formulario de inicio de sesion-->
    <section class="contenedor">
        <h2>Iniciar Sesion</h2>
        <form class="login" id="form" method="POST">
        				<label for="email">Email</label>
            <div class="input-login">
                <input type="email" name="email" placeholder="Email" required="true">
            </div>
            <label for="email">Contraseña</label>
            <div class="input-login">
                <input type="password" name="password" id="password" placeholder="contraseña" required="true">
            </div>
            <div class="boton">
                <input type="submit" value="Iniciar Sesion">
            </div>
            <label><a href="registro.html">No tienes cuenta? Crear una!</a></label>
        </form>
    </section>
</body>
</html>
